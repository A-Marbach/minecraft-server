services:
  mc-server:
    build: .
    image: mc-server:latest
    env_file:
      - .env
    environment:
      - EULA=${EULA}
      - MAX_RAM=${MAX_RAM}
      - MIN_RAM=${MIN_RAM}
    ports:
      - "${HOST_PORT:-25565}:25565"

    volumes:
      - ./data:/data   # nur Spielst√§nde
    restart: unless-stopped
